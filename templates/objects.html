<!doctype html>
<html lang="en">
<head>
  <title>S3 File Manager - {{ bucket }}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { background: #f0f2f5; }
    .card { border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
<div class="container py-4">
  <div class="card p-4">
    <h2 class="text-primary"><i class="fa fa-folder-open"></i> Bucket: {{ bucket }}</h2>
    <a href="/" class="btn btn-secondary btn-sm mb-3"><i class="fa fa-arrow-left"></i> Back</a>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-info">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    <form method="post" action="{{ url_for('upload_file', bucket=bucket) }}" enctype="multipart/form-data" class="mb-3">
      <input type="file" name="file" required>
      <button class="btn btn-primary"><i class="fa fa-upload"></i> Upload</button>
    </form>

    <form method="post" action="{{ url_for('create_folder', bucket=bucket) }}" class="mb-3">
      <input type="text" name="folder_name" placeholder="New Folder Name" required>
      <button class="btn btn-success"><i class="fa fa-folder-plus"></i> Create Folder</button>
    </form>

    {% if contents %}
      <ul class="list-group">
        {% for obj in contents %}
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <span><i class="fa fa-file"></i> {{ obj.Key }}</span>
            <div class="d-flex">
              <a href="{{ url_for('delete_file', bucket=bucket, key=obj.Key) }}" class="btn btn-danger btn-sm me-1"><i class="fa fa-trash"></i></a>

              <form method="post" action="{{ url_for('copy_file', bucket=bucket, key=obj.Key) }}" class="d-inline me-1">
                <select name="dest_bucket" class="form-select form-select-sm d-inline w-auto">
                  {% for b in buckets %}
                    <option value="{{ b.Name }}">{{ b.Name }}</option>
                  {% endfor %}
                </select>
                <button class="btn btn-warning btn-sm"><i class="fa fa-copy"></i></button>
              </form>

              <form method="post" action="{{ url_for('move_file', bucket=bucket, key=obj.Key) }}" class="d-inline">
                <select name="dest_bucket" class="form-select form-select-sm d-inline w-auto">
                  {% for b in buckets %}
                    <option value="{{ b.Name }}">{{ b.Name }}</option>
                  {% endfor %}
                </select>
                <button class="btn btn-info btn-sm"><i class="fa fa-arrows-alt"></i></button>
              </form>
            </div>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No files found in this bucket.</p>
    {% endif %}
  </div>
</div>
</body>
</html>
