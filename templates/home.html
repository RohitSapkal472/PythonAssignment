<!doctype html>
<html lang="en">
<head>
  <title>Python S3 File Manager</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { background: #f0f2f5; }
    .card { border-radius: 12px; box-shadow: 0 4px 8px rgba(4, 4, 5, 0.527); }
  </style>
</head>
<body>
<div class="container py-4">
  <div class="card p-4">
    <h2 class="mb-4 text-primary"><i class="fa fa-cloud"></i> Python Assignment</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-info">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    <form method="post" action="{{ url_for('create_bucket') }}" class="d-flex mb-3">
      <input type="text" name="bucket_name" class="form-control me-2" placeholder="New Bucket Name" required>
      <button class="btn btn-success"><i class="fa fa-plus"></i> Create</button>
    </form>

    {% if buckets %}
      <ul class="list-group">
        {% for b in buckets %}
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <a href="{{ url_for('list_objects', bucket=b.Name) }}">
              <i class="fa fa-folder"></i> {{ b.Name }}
            </a>
            <a href="{{ url_for('delete_bucket', bucket=b.Name) }}" class="btn btn-sm btn-danger"><i class="fa fa-trash"></i></a>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No buckets found. Create one above.</p>
    {% endif %}
  </div>
</div>
</body>
</html>
